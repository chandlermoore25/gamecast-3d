<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>GameCast v1 — 3D (LOCAL, anchors STRICT)</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    #ui{position:absolute;top:10px;left:10px;color:#e6f7ff;font:14px/1.2 -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;z-index:10}
    #ui .row{display:flex;gap:6px;margin:6px 0}
    #ui .badge{display:inline-block;padding:6px 10px;background:#06141a;border:1px solid #0f2e3a;border-radius:8px}
    #ui button{margin:0;padding:6px 10px;background:#0a1f28;border:1px solid #123847;color:#bfefff;border-radius:8px;cursor:pointer}
    #ui button:hover{background:#0d2a36}
  </style>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>
</head>
<body>
  <div id="ui">
  <div class="row">
    <span class="badge">AWY 0 - 0 HME</span>
    <span class="badge">Top 1 · 0 Out · 0-0</span>
  </div>
  <div class="row">
    <button id="btnPitch">Pitch</button>
    <button id="btnAuto">Auto</button>
    <button id="btnSide">Batter: R</button>
    <button id="btnReset">Reset</button>
  </div>
  <!-- NEW: backend connection controls used by stream.client.js -->
  <div class="row" style="align-items:center; gap:8px;">
    <!-- Your hosted backend URL on Render -->
    <input id="api" type="text" value="https://gamecast-3d.onrender.com"
           style="width:170px; padding:6px 8px; border-radius:8px; border:1px solid #123847; background:#06141a; color:#bfefff;" />

    <!-- Game date -->
    <input id="date" type="date"
           style="padding:6px 8px; border-radius:8px; border:1px solid #123847; background:#06141a; color:#bfefff;" />

    <!-- Load the games list for the date -->
    <button id="load">Games</button>

    <!-- Games dropdown (populated by stream.client.js) -->
    <select id="games" style="min-width:260px; padding:6px 8px; border-radius:8px; border:1px solid #123847; background:#06141a; color:#bfefff;"></select>

    <!-- Connect (WS with SSE fallback) -->
    <button id="connect">Connect</button>
  </div>
</div>
  <canvas id="zoneCanvas" width="360" height="360" style="position:absolute;left:50%;top:50%;transform:translate(-50%,-45%);width:28vmin;height:28vmin;pointer-events:none;opacity:.96"></canvas>
<script type="module" src="./app.module.local.js"></script>
<script type="module" src="./tweaks.rehome.js"></script>
<script type="module" src="./tweaks.primitives.js"></script>
<script type="module" src="./stream.client.js"></script>
</body>
</html>
